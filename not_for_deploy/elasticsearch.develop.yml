#
# Config file for an elasticsearch server suited for running Unit tests.
#

network.host: 127.0.0.1
http.port: 9252
cluster.name: elasticsearch_develop

# Path to directory where to store index data allocated for this node.
path.data: elasticsearch_develop/data/

# Path to log files:
path.logs: elasticsearch_develop/logs/

# Path to where plugins are installed:
path.plugins: elasticsearch_develop/plugins/
